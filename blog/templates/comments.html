{% load staticfiles %}
<h3> Comments </h3>
{% if comments|length %}
<ul class="list-group">
    {% for comment in comments %}
    <li class="list-group-item">
    <div class="comment-body">
         <h4 class="comment-heading"><a href="#">{{comment.User.username}}</a>
            <small>{{comment.created}}</small>
        </h4>
	{{comment.Content}}
    </div>
    </li>
    {% endfor %}
{% else %}
    No comments.
{% endif %}
</ul>
