{% extends "main.html" %}

{% block content %}
 <div class="container">
 <div class="row">
  	<div class="col-md-offset-3 col-md-6"> 

      <form class="form-signin" name ="LoginForm" action="" method= "post">
	{% csrf_token %}

	<div>

      </form>
</div></div></div>

{% endblock %}
