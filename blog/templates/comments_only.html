{% extends "main.html" %}
{% block content %}
{% load staticfiles %}


<div class="container">
<h3> Comments </h3> 
<!-- Comments in for loop-->  
{% if comments|length %}
<ul class="list-group">
    {% for comment in comments %}
    <li class="list-group-item">
        <div class="comment-body">
            <h4 class="comment-heading"><a href="#">{{comment.User.username}}</a>
            <small>{{comment.created}}</small>
            </h4> 
            {{comment.Content}}
        </div>
    </li>
    {% endfor %} 
</ul>

<!-- No Comments-->    
{% else %}  
<li class="list-group-item">
    <div class="comment-body">
        <h4 class="comment-heading">
             No comments. 
        </h4> 
    </div>
</li>
</div>
{% endif %}
{% endblock %}
