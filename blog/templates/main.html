<!DOCTYPE>
<html lang="en">
{% load staticfiles %}
<head>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Mini reddit by using Django">
    <meta name="author" content="James W. Lee">
    <link rel="icon" href="../../favicon.ico">

    <title>Mini-Reddit</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"/>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Mini-Reddit</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="/write">Write</a></li>
	      </ul>
   	      <ul class="nav navbar-nav navbar-right">
		{% if user.is_authenticated%}
		   <li class="navbar-right">
		   <a href = "/logout/">Welcome, {{user.username}} | Log Out</a>
		   </li>
		{% else %}
		   <form method="post" action="/login/" class="navbar-form navbar-left" role="form">
			{% csrf_token %}
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			    <input class = "form-control" id="username" name="username"  placeholder="Username">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
			    <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                   </form>
		   <li>
                	<p class="navbar-btn">
                    	<a href="/sign_up/" class="btn btn-default">Sign Up</a>
                	</p>
            	   </li>
		{% endif %}
    	      </ul>
            </div>
        </div>
   </nav>
   {% block content%}
   {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
