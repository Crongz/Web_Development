{% extends "main.html" %}
{% block content %}
{% load staticfiles %}
<div class="container">
  <div class="row">
  <div class="col-md-offset-2 col-md-8"> 
  <form method="post" action='/add/user/' data-toggle="validator" role="form">
  {% csrf_token %}
  <div id="legend">
      <legend class="">Register</legend>
  </div>
  <div class="form-group">
    <label for="inputUser" class="control-label">Username</label>
    <input type="text" class="form-control" name="username" id="username" placeholder="Reddit" required>
  </div>
  <div class="form-group">
    <label for="inputName" class="control-label">First Name</label>
    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="John" required>
  </div>
  <div class="form-group">
    <label for="inputName" class="control-label">Last Name</label>
    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Smith" required>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="control-label">Email</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-error="Invalid Email" required>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="control-label">Password</label>
    <div class="form-group">
      <input type="password" data-minlength="6" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password" required>
      <span class="help-block">Minimum of 6 characters</span>
      <input type="password" class="form-control" name="password_check" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
      <div class="help-block with-errors"></div>
    </div>
  </div>

  <div class="form-group">
    <div class="checkbox">
      <label>
        <input type="checkbox" id="terms" data-error="Before you wreck yourself" required>
        Check yourself
      </label>
      <div class="help-block with-errors"></div>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

</div>
</div>
</div>
{% endblock %}
